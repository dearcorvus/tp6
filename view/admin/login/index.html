<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>后台管理系统</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="robots" content="noindex,nofollow">
    <!-- HTML5 shim for IE8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
    <load href="/static/admin/css/admin.css">
    <load href="/static/js/jquery.min.js">
    <load href="/static/admin/themes/flatadmin/bootstrap.min.css">
    <load href="/static/bootstrap-3.3.7-dist/js/bootstrap.js">
    <load href="/static/admin/themes/flatadmin/login.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        if (window.parent !== window.self) {
            document.write              = '';
            window.parent.location.href = window.self.location.href;
            setTimeout(function () {
                document.body.innerHTML = '';
            }, 0);
        }
    </script>
</head>
<body>
<div class="wrap">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h1 class="text-center">后台管理系统</h1>
                <form class="js-ajax-form" action="{:url('doLogin')}" method="post">
                    <div class="form-group">
                        <input type="text" id="input_username" class="form-control" name="username"
                               placeholder="{:lang('USERNAME_OR_EMAIL')}" title="{:lang('USERNAME_OR_EMAIL')}"
                               value="{:cookie('admin_username')}" data-rule-required="true" data-msg-required="">
                    </div>

                    <div class="form-group">
                        <input type="password" id="input_password" class="form-control" name="password"
                               placeholder="{:lang('PASSWORD')}" title="{:lang('PASSWORD')}" data-rule-required="true"
                               data-msg-required="">
                    </div>

                    <div class="form-group">
                        <div style="position: relative;">
                            <input type="text" name="captcha" placeholder="验证码" class="form-control captcha">
                            <quercms:captcha height="32" width="150" font-size="18"   style="cursor: pointer;position:absolute;right:1px;top:1px;width: 150px;height: 32px;font-size: 18px;"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="hidden" name="redirect" value="">
                        <button class="btn btn-primary btn-block js-ajax-submit" type="submit" style="margin-left: 0px"
                                data-loadingmsg="{:lang('LOADING')}">
                            {:lang('LOGIN')}
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript">
    //全局变量
    var GV = {
        JS_ROOT:"",
        WEB_ROOT: "",
    };
</script>
<load href="/static/js/wind.js">
<load href="/static/admin/js/admin.js">
<script>
    (function () {
        document.getElementById('input_username').focus();
    })();
</script>
</body>
</html>
